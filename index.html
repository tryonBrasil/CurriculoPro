    <style>
        :root {
            --primary: #2563eb;

        /* CONFIGURAÇÃO RÍGIDA A4 PARA IMPRESSÃO - ZERO CORTES */
        @media print {
            @page {
                size: A4;
                margin: 0mm !important;
            }
            
            html, body {
                width: 210mm !important;
                height: 297mm !important;
                margin: 0 !important;
                padding: 0 !important;
                background: #fff !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                overflow: hidden !important;
            }

            /* Esconde tudo exceto o preview principal */
            body > *:not(#root) { display: none !important; }
            #root > div > *:not(.print-container) { display: none !important; }
            .no-print, nav, aside, footer, button, .adsbygoogle { display: none !important; }

            .print-container {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 210mm !important;
                height: 297mm !important;
                margin: 0 !important;
                padding: 0 !important;
                display: block !important;
                transform: none !important;
            }

            #resume-preview {
                width: 210mm !important;
                height: 297mm !important;
                min-width: 210mm !important;
                min-height: 297mm !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                box-shadow: none !important;
                transform: none !important;
                display: flex !important;
                position: relative !important;
                overflow: hidden !important;
                background: white !important;
            }
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            overflow-x: hidden;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
        
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/clean-gray-paper.png');
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
